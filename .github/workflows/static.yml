name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .nojekyll file
        run: echo > .nojekyll

      - name: Move wyniki_minervini.html to output folder
        run: |
          mkdir output
          mv wyniki_minervini.html output/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'  # UÅ¼ywamy katalogu "output" do publikacji

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
